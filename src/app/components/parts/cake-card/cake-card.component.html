<div class="cake-item" *ngIf='cake != null; else load'>
    <div class="cake__image" *ngIf='cakeThumbUrl != null; else load'>
        <img src="{{cakeThumbUrl}}" alt="">
        <!-- <img src="../../../../assets/main-slider/3.jpg" alt=""> -->
    </div>
    <div class="cake-info">
        <div class="cake__title">
            {{cake.name}}
        </div>
        <div class="cake__category">
            {{cake.category}}
        </div>
        <div class="cake__detail">
            <ul>
                <li *ngFor='let part of cakeCmp'>{{part}}</li>
                <!-- <li>Мука</li> -->
                <!-- <li>Яйцо</li> -->
            </ul>
        </div>
        <div class="cake__part">
            <a class="admin-link" (click)='cakeDelete(docId)'>Удалить</a>
            <a class="admin-link" (click)='edit()'>Редактировать</a>
            <div class="edit-form" [ngClass]='{formVisible: isEdit}'>
                <form #form='ngForm' (submit)='editCake(form)'>
                    <div class="form-title">
                        Форма редактирования
                    </div>
                    <div class="cake-allert">
                        {{allert}}
                    </div>
                    <input ngModel='{{cake.name}}' type="text" class="form-control" name="name" value="{{cake.name}}">
                    <input ngModel='{{cake.sostav}}' type="text" class="form-control" name="sostav" value="{{cake.sostav}}">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<ng-template #load>
    <app-temp-load></app-temp-load>
</ng-template>
